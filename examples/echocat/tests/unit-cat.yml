unit:
  name: "unit-cat"
  desc: "Cat tests"

tests:
  - name: cat-1
    desc: "Test cat stdin"
    in: echo-hello.out
    out: echo-hello.out
    exit: 0

  - name: cat-2
    desc: "Test cat hello world"
    args: ['examples/echocat/tests/data/echo-hello-world.out']
    out: echo-hello-world.out

  - name: echo-templ
    desc: "Test with template"

    template:
      out: "echo-hello-${WORD}.out"
      in: "echo-hello-${WORD}.out"

    cases:
      - name: "world"
        desc: "will heave word \"world\" in it"
        var: { WORD: "world" }

      - name: "svet"
        desc: "will heave word \"svet\" in it"
        var: { WORD: "svet" }

